<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarface Path Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="scanner-container" id="scannerContainer">
        <div class="scanner-header">
            <h2>üîç Scarface Path Scanner</h2>
            <div class="drag-handle">‚ãÆ‚ãÆ</div>
        </div>
        
        <div class="scanner-content">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Enter URL (e.g., http://example.com)">
                <button id="startScan">Start Scan</button>
                <button id="stopScan" disabled>Stop Scan</button>
            </div>

            <div class="wordlist-section">
                <h3>Wordlists</h3>
                <div class="wordlist-options">
                    <div class="wordlist-item">
                        <input type="checkbox" id="commonPaths" checked>
                        <label for="commonPaths">Common Paths</label>
                        <input type="number" id="commonLimit" placeholder="Limit" min="1">
                        <span id="commonCount" class="path-count">Scanned: 0</span>
                    </div>
                    <div class="wordlist-item">
                        <input type="checkbox" id="adminPaths" checked>
                        <label for="adminPaths">Admin Paths</label>
                        <input type="number" id="adminLimit" placeholder="Limit" min="1">
                        <span id="adminCount" class="path-count">Scanned: 0</span>
                    </div>
                    <div class="wordlist-item">
                        <input type="checkbox" id="apiPaths" checked>
                        <label for="apiPaths">API Paths</label>
                        <input type="number" id="apiLimit" placeholder="Limit" min="1">
                        <span id="apiCount" class="path-count">Scanned these: 0</span>
                    </div>
                </div>
            </div>
            
            <div class="results-container">
                <div class="status-bar">
                    <span id="scanStatus">Ready</span>
                    <span id="pathCount">Paths: 0</span>
                </div>
                <div id="resultsArea"></div>
            </div>
        </div>
    </div>

    <!-- SVG Icons (hidden) -->
    <div style="display: none;">
        <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="currentColor" d="M16 1H4C3 1 2 2 2 3v14h2V3h12V1zm3 4H8C7 5 6 6 6 7v14c0 1 1 2 2 2h11c1 0 2-1 2-2V7c0-1-1-2-2-2zm0 16H8V7h11v14z"/>
        </svg>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
